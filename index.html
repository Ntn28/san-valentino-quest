<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torino Hidden Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="screen active">
        <h1>Inserisci la Data</h1>
        <div class="input-group">
            <input type="text" id="slot-day" maxlength="2" placeholder="c:" autofocus>
            <span>/</span>
            <input type="text" id="slot-month" maxlength="2" placeholder="c:">
            <span>/</span>
            <input type="text" id="slot-year" maxlength="4" placeholder="ccc:">
        </div>
        <button onclick="checkCode()">Entra</button>
        <p id="error-msg" class="hidden">Nope! Riprova.</p>
    </div>

    <div id="map-screen" class="screen hidden"> 
        <div class="map-container">
            <img src="mappa.png" alt="Mappa Torino" class="game-map">
            
            <div class="hotspot" id="spot-mole" onclick="openLevel('mole')"></div>
            <div class="hotspot" id="spot-cappuccini" onclick="openLevel('cappuccini')"></div>
            <div class="hotspot" id="spot-egizio" onclick="openLevel('egizio')"></div>
            <div class="hotspot" id="spot-smashy" onclick="openLevel('smashy')"></div>
        </div>
    </div>

    <div id="level-screen" class="screen hidden">
        <button class="back-btn" onclick="closeLevel()">â¬… Torna alla Mappa</button>
        <div class="level-container">
            <img id="level-image" src="" alt="Livello">
            <div id="hidden-objects-container">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
